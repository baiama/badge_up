name: budge_up
description: Budge Up project to make parking

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  dio: ^4.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.4
  jwt_decoder: ^2.0.1
  image_picker: ^0.7.4
  mask_text_input_formatter: ^2.0.0
  intl: ^0.17.0
  flutter_datetime_picker: ^1.5.1
  image_cropper: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Inter-Regular
      fonts:
        - asset: fonts/Inter-Regular.ttf
    - family: Inter-Medium
      fonts:
        - asset: fonts/Inter-Medium.ttf
    - family: Inter-SemiBold
      fonts:
        - asset: fonts/Inter-SemiBold.ttf
    - family: Inter-Bold
      fonts:
        - asset: fonts/Inter-Bold.ttf